<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XML TO JSON</title>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- font awesome cdn link  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

    <!-- custom css file link  -->
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <h1>XML to JSON converter</h1>
      <div class="row">
        <div class="col">
          <h3>XML</h3>
          <textarea id="xml_data"></textarea>
        </div>
        <div class="col">
          <h3>JSON</h3>
          <textarea id="json_data"></textarea>
        </div>
      </div>
      <button class="btn" onclick="xtojsConvert()">XML to JSON</button>

      <div class="credit">
        created by <span>IEE Group-09</span> | all rights reserved
      </div>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/x2js/1.2.0/xml2json.js"></script>
  <script>
    function xtojsConvert() {
      var x2js = new X2JS();
      var xmlValue = document.getElementById("xml_data").value;

      var jsonObj = x2js.xml_str2json(xmlValue);

      document.getElementById("json_data").innerHTML = JSON.stringify(
        jsonObj,
        null,
        2
      );
    }
  </script>
</html>
